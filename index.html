<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio Hogwarts</title>
    <!--ARQUIVOS JAVASCRIPT-->
    <!--Services-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
    <!--ANGULAR ROUT-->
     <script src="https://code.angularjs.org/1.7.2/angular-route.js"></script>
     <!--APP.JS-->
    
     <script src="js/app.js"></script>
     <script src="js/controllers/meu-controller.js"></script>
     <script src="js/services/harry-service.js"></script>
     
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>

    <!--ARQUIVOS CSS-->
    <!--BOOTSRAP 3-->

    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <!--Fontes-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
    <base href="/harry_potter/">

<body ng-app="roteamento">
    <div class="container">
        <!--CABEÇALHO-->
        <header>
            <nav class="navbar navbar-default padding-15">
                <div class="navbar-header">
                   <img src="img/logo.png" class="logo" alt="logomarca harry potter">
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item" ng-controller="homeController"><a class="meu_link" ng-click="goHome()">Home</a></li>
                    <li class="nav-item"><a class="meu_link">Livros</a></li>
                    <li class="nav-item" ng-controller="casaController"><a class="meu_link" ng-click="getCasa()">Casas de Hogwarts</a></li>
                    <li class="nav-item" ng-controller="meuController"><a class="meu_link" ng-click="getDados()">Sobre</a></li>
                </ul>
            </nav>
        </header>
        <!--CONTEUDO PRINCIPAL-->
        <ng-view>   
        </ng-view>
        <!--RODAPÉ-->
        <footer class="rodape page-footer footer-default">
            Paulo Higor Tavares Freire &copy;
        </footer>
    </div>
