<div> 
    <table class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Casa</th>
            <th>Escola</th>
            
        </tr>
        <tr ng-repeat="linha in alunos">

        </tr>
    </table>
</div>
